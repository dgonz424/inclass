<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Go speedracer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">    
</head>
<body>
  <div class="container">
<p>Car Adventures!</p>
<p>Type "h" to honk, "d" to drive to work, "w" to drive around the world, or "t" to get a tuneup.</p>
<p>See console for car stats.</p>
  </div>
  <script type="text/javascript">
  var car = {
  	make: "Honda",
  	model: "Fit",
  	mileage: 10,

  	honk: function(){
  		alert("Honk, honk");
  		this.mileage = this.mileage + 25;
  	}
  }

  function rewriteStats() {
  	console.log("Mileage: " + car.mileage);
  }

  document.onkeyup = function (event) {
  	var letter = String.fromCharCode(event.keyCode).toLowerCase();

  	if (letter == "h") {
  		car.honk();
  		rewriteStats();
  	}
  }
  </script>
</body>
</html>
